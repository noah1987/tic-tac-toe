<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/render.js" charset="utf-8"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="wrapper">
    <div id="gameBoard">
      <div id="header">
        Tic Tac Toe
      </div>
      <div id="container">
        <!--
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      -->
      </div>
      <button class="button" id="reset">Reset</button>
    </div>

    <div id="side">

      <div id="scores">
        &nbspYou <span id='humanCounter'>0</span>
        <br> &nbsp A I <span id='aiCounter'>0</span>
        <br>Draw <span id='drawCounter'>0</span>
      </div>

      <div id="xOrO">
        &nbsp X
        <label class="switch">
          <input type="checkbox" id='tgButton'>
          <span class="slider round"></span>
        </label>
        O
      </div>

      <div id="boardSize">
        Board Size
        <select name="Size" id='selectSize'>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <div id="clearScore">
        <button class="button" id="clear">Clear Score</button>
      </div>

    </div>

  </div>

  <audio id="add">
    <source src="mp3/add.mp3" type="audio/mpeg">
  </audio>

  <audio id="draw">
    <source src="mp3/draw.mp3" type="audio/mpeg">
  </audio>

  <audio id="lose">
    <source src="mp3/lose.mp3" type="audio/mpeg">
  </audio>

  <audio id="win">
    <source src="mp3/win.mp3" type="audio/mpeg">
  </audio>

</body>

</html>
